AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  SuggestExtensions: false
  TargetRubyVersion: 3.2.2
  NewCops: enable
  Exclude:
    - "bin/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - Gemfile
    - Rakefile

Style/Documentation:
  Enabled: false

Naming/FileName:
  Enabled: false

Metrics/MethodLength:
  Max: 35

Metrics/AbcSize:
  Max: 35

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10
